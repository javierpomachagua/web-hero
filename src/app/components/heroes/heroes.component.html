<h1>Héroes <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let hero of heroes">
        <img class="card-img-top" [src]="hero.img" [alt]="hero.nombre">
        <div class="card-body">
          <h5 class="card-title">{{ hero.nombre }}</h5>
          <p class="card-text">{{ hero.bio }}</p>
          <p class="card-text"><small class="text-muted">{{ hero.aparicion }}</small></p>
          <!--<button type="button" class="btn btn-outline-primary btn-block">Ver más ...</button>-->
          <a href="#" class="btn btn-outline-primary">Ver más ...</a>
        </div>
      </div>
</div>
